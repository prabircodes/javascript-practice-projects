<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Coverter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center mb-3">Converter</h1>
      <!-- First Converter -->
      <form>
        <h4 class="display-5 text-left mb-3">Weight</h4>
        <div class="form-group">
          <input
            id="kgsInput"
            type="number"
            class="form-control form-control-lg"
            placeholder="Enter kilograms..."
          />
        </div>
      </form>
      <div class="card bg-primary mb-4">
        <div class="card-block pt-4 pb-4 ps-3">
          <h4 class="mb2">Pounds:</h4>
          <div id="lbsOutput"></div>
        </div>
      </div>
      <!-- First Converter Ends here -->
      <!-- Second Converter -->
      <form>
        <h4 class="display-5 text-left mb-3">Measurement</h4>
        <div class="form-group">
          <input
            id="feetInput"
            type="number"
            class="form-control form-control-lg"
            placeholder="Enter feets..."
          />
        </div>
      </form>
      <div class="card bg-success mb-4">
        <div class="card-block pt-4 pb-4 ps-3">
          <h4 class="mb2">Centimeteres:</h4>
          <div id="cmsOutput"></div>
        </div>
      </div>
      <!-- Second Converter Ends here -->
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="main.js"></script>
  </body>
</html>
